# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: devops-phase2
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-k8s-phase2-deployment
  namespace: devops-phase2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-k8s-phase2
  template:
    metadata:
      labels:
        app: devops-k8s-phase2
    spec:
      containers:
      - name: devops-k8s-phase2
        image: 19820401/devops-k8s-phase2:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5008  
